<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트 아카이브</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <header>
        <div class="header-introduction">
            <img src="images/logo.png" alt="header">
            <div class="header-title-container">
                <h2 class="header-title">비망록의 비망록</h2>
                <p class="header-subtitle">September, 29<br>2025</p>
            </div>
            <div class="header-text-container">
                <p class="header-text">
                    이 아카이브는 저의 청소년기부터<br>
                    갓 성인이 된 2024년까지의 아날로그 기록을<br>
                    모두 모은 것입니다.<br><br>
    
                    공개할 수 있는 페이지들을 디지털로 변환하여<br>
                    과거의 추억과 다짐을 상기하거나<br>
                    미숙하지만 풋풋한 아이디어들을 엿보면서<br>
                    새로운 영감을 받을 수도 있습니다.
                </p>
            </div>
        </div>
        <div class="header-footer-container">
            <p class="footer-text">
                모든 이미지와 글의 저작권은 저에게 있습니다.<br>
허락없이 사용하기를 금합니다.
            </p>
            <span class="footer-text-small">비망록의 비망록</span>
        </div>
    </header>
    <div id="middle-banner"></div>
    <div id="main-content"></div>
